<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>IP Lookup</title>

    <script>
        function get_ip_info() {
            let ip = document.getElementById(`ipInput`).value;
            if (!ip) {
                alert("Please enter an IP address.");
                return;
            }

            fetch(`http://127.0.0.1:5000/get-ip-info?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("output").innerHTML = `
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                                <p>Error: ${data.error}</p>;
                            </div>
                        </div>`
                    } else {
                        document.getElementById("output").innerHTML = `
                        <div id="resultcol" class="col">
                            <div><strong>IP: </strong><br> ${data.IP} </div>
                            <div><strong>Internet service provider: </strong><br> ${data.ISP} </div>
                            <div><strong>Country: </strong> <br> ${data.Country} </div>
                        </div>
                        <div id="resultcol" class="col">
                            <div><strong>Region:</strong> <br> ${data.Region} </div>
                            <div><strong>City: </strong>: <br> ${data.City} </div>
                            <div><strong>Timezone: </strong>: <br> ${data.Timezone} </div>
                        </div>
                                `;
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>
</head>
