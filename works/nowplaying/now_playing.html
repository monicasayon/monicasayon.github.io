<!DOCTYPE html>
<html>
    <head>
        <title>Now Playing</title>
        <link rel="stylesheet" href="now_playing.css"/>
    </head>
    <body>
        <div id="album-cover-area">
            <div class="album-cover" id="prev-cover"></div>
            <div class="album-cover" id="current-cover"></div>
            <div class="album-cover" id="next-cover"></div>
        </div>
        <div id="song-info">
            <div id="song-title">Paper Rings</div>
            <div id="artist">Taylor Swift</div>
        </div>
        <div id="progress-bar">
 	  	<div class="progress-barfill"></div>
        </div>
        <div id="player-controls">
            <img id="prev-button" src="images/prev.svg">
            <img id="play-button" src="images/play.svg">
            <img id="next-button" src="images/next.svg">
        </div>
    </body>
</html>
